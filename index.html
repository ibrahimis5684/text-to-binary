<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Binary</title>
    <link rel="shortcut icon" href="title-logo.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box" id="textToBinary">
            <h1>Text to Binary Converter <i class="fa-solid fa-code"></i></h1>
            <textarea id="textInput" placeholder="Enter text here"></textarea>
            <button onclick="convertTextToBinary()">Convert</button>
            <textarea class="copyThat" id="binaryOutput" placeholder="Binary output" readonly></textarea>
        </div>
        <div class="box" id="binaryToText">
            <h1>Binary to Text Converter <i class="fa-solid fa-code"></i></h1>
            <textarea id="binaryInput" placeholder="Enter binary here"></textarea>
            <button onclick="convertBinaryToText()">Convert</button>
            <textarea class="copyThat" id="textOutput" placeholder="Text output" readonly></textarea>
        </div>
        <button onclick="copyCode()" title="Copy the output"><i class="fa-solid fa-copy"></i>Copy</button>
        <button onclick="removeAll()" title="Remove text or binary"><i class="fa-solid fa-eraser"></i>Remove</button>
        <button onclick="swapConversion()" title="Swap mode"><i class="fa-solid fa-arrows-rotate"></i>Swap</button>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
